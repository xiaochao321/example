  <meta name="description" content="广州养森生物科技发展有限公司重组于2013年，是集科研、开发、销售一体化的民营高科技企业。
公司致力于天然植物提取研发，采用国内外先进技术，专注绿色食品、功能食品、保健食品、医疗营养品、日用品的生产与营销。本着保护环境、持续发展的理念，满足广大消费者对纯天然、安全、高效、无任何副作用的营养保健食品的需求。
公司拥有国内顶级生物医药、天然植物提取的专家团队，与国家级院校和科研机构有长期的战略合作，并与日本、韩国、台湾等知名企业和科研机构保持密切的联系，获得技术支持，其中，天然植物提取技术已获得了20项国家发明专利。
公司建立了互联网营销平台和传统营销的国内、外销售网络。产品出口到日本、韩国、台湾以及级东南亚国家和地区，具有很大的影响。传承中华传统中医药精髓，萃取天然植物精华，造福子孙万代是我们追求的目标，诚信、务实、科学、严谨是我们经营的理念。竭诚希望与各界有识之士合作，共谋发展。">
